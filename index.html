                    "Selalu puas belanja di sini"
                ];
                // Fungsi untuk membuat animasi ledakan hati (burst)
                function createHeartBurst() {
                    const burstCount = Math.floor(Math.random() * 2) + 1; // Buat 1-2 hati setiap kali
                    for (let i = 0; i < burstCount; i++) {
                        const heart = document.createElement('div');
                        heart.innerHTML = 'â¤ï¸';
                        heart.classList.add('floating-heart');
                        
                        const duration = Math.random() * 1 + 1.5;
                        const driftX = (Math.random() - 0.5) * 80;
                        const rotation = (Math.random() - 0.5) * 40;
                        const size = Math.random() * 12 + 16;
                        const color = heartColors[Math.floor(Math.random() * heartColors.length)];
                        const delay = Math.random() * 0.2;

                        heart.style.fontSize = `${size}px`;
                        heart.style.color = color;
                        heart.style.animationDuration = `${duration}s`;
                        heart.style.animationDelay = `${delay}s`;
                        heart.style.setProperty('--drift-x', `${driftX}px`);
                        heart.style.setProperty('--rotation', `${rotation}deg`);
                        loveContainer.appendChild(heart);
                        setTimeout(() => {
                            heart.remove();
                        }, duration * 1000 + delay * 1000);
                    }
                }

                // Fungsi untuk membuat dan menambahkan pesan baru ke feed
                function addNewMessage() {
                    const messageType = Math.random() > 0.2 ? 'chat' : 'system'; // 80% chat, 20% sistem
                    const messageElement = document.createElement('div');

                    if (messageType === 'chat') {
                        // Membuat pesan chat dari pengguna
                        const randomUser = usernames[Math.floor(Math.random() * usernames.length)];
                        const randomComment = comments[Math.floor(Math.random() * comments.length)];
                        
                        messageElement.classList.add('chat-message');
                        messageElement.innerHTML = `<span class="username">${randomUser}</span> ${randomComment}`;
                    } else {
                        // Membuat pesan sistem (misal: pengguna bergabung)
                        const randomUser = usernames[Math.floor(Math.random() * usernames.length)];
                        messageElement.classList.add('system-message');
                        messageElement.textContent = `${randomUser} sudah bergabung`;
                    }

                    chatFeed.appendChild(messageElement);

                    // Otomatis scroll ke bawah
                    chatFeed.scrollTop = chatFeed.scrollHeight;
                }

                // Menjalankan fungsi addNewMessage setiap beberapa detik untuk simulasi
                setInterval(addNewMessage, 2500); // Menambahkan pesan baru setiap 2.5 detik

                function togglePlayPause() {
